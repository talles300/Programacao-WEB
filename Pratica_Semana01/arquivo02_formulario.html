<!--<html> Define o início e o final do documento HTML. Todo o conteúdo da página é inserido entre essas tags.-->
<html>
    <!--<head>Define o cabeçalho do documento HTML -->
    <head>
        <!--<title> Define o título da página, que será exibido na aba do navegador e em resultados de pesquisa-->
        <title>Cadastro de Professores</title>
    </head>
    <!--<body> Define o corpo do documento HTML-->
    <body>
        <!--<h1 ao h6> Define formatação de títulos e subtítulos.-->
        <h1>Cadastro de Professores</h1>
        <!--<form>Define um formulário que pode ser preenchido pelo usuário e enviado ao servidor-->
        <form action="" method="post">
             <!--<label e input>Usada para associar um rótulo a um elemento de formulário, input é usada para criar vários tipos de elemento dentro de um questionário-->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br>

            <label for="data_nascimento">Data de Nacimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento"><br>

            <label for="sexo">Sexo:</label>
            <input type="radio" id="sexo_masc" name="sexo" value="masculino">
            <label for="sexo_masc">Masculino</label>
            <input type="radio" id="sexo_fem" name="sexo" value="feminino">
            <label for="sexo_fem">Feminino</label><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf"><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"><br>

            <label for="area_conhec">Área do Conhecimento:</label>
            <input type="checkbox" id="area_conhec_exatas" name="area_conhec" value="Ciências Exatas e da Terra">
            <label for="area_conhec_exatas">Ciências Exatas e da Terra</label>
            <input type="checkbox" id="area_conhec_biologicas" name="area_conhec" value="Ciências Biológicas">
            <label for="area_conhec_biologicas">Ciências Biológicas</label>
            <input type="checkbox" id="area_conhec_engenharias" name="area_conhec" value="Engenharias">
            <label for="area_conhec_engenharias">Engenharias</label>
            <input type="checkbox" id="area_conhec_saude" name="area_conhec" value="Ciências da Saúde">
            <label for="area_conhec_saude">Ciências da Saúde</label>
            <input type="checkbox" id="area_conhec_agrarias" name="area_conhec" value="Ciências Agrárias">
            <label for="area_conhec_agrarias">Ciências Agrárias</label>
            <input type="checkbox" id="area_conhec_socaplicadas" name="area_conhec" value="Ciências Sociais Aplicadas">
            <label for="area_conhec_socaplicadas">Ciências Sociais Aplicadas</label>
            <input type="checkbox" id="area_conhec_humanas" name="area_conhec" value="Ciências Humanas">
            <label for="area_conhec_humanas">Ciências Humanas</label>
            <input type="checkbox" id="area_conhec_letras" name="area_conhec" value="Linguística, Letras e Artes">
            <label for="area_conhec_letras">Linguística, Letras e Artes</label>
            <input type="checkbox" id="area_conhec_multi" name="area_conhec" value="Multidisciplinar">
            <label for="area_conhec_multi">Multidisciplinar</label>,<br> 
             <!--<button>Define um botão clicável-->
            <button type="submit">Enviar</button>          
        </form>
    </body>
</html>
